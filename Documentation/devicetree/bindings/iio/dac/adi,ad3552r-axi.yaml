%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/dac/adi,ad3552r-axi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD2552R AXI DAC

maintainers:
  - Nuno SÃ¡ <nuno.sa@analog.com>

description: |
  Bindings for the Analog Devices AD3552R DAC device and similar.
  Datasheet can be found here:
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad3541r.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad3542r.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad3551r.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad3552r.pdf

properties:
  compatible:
    enum:
      - adi,ad3552r-axi

  reset-gpios:
    maxItems: 1
    description:: Active low gpio to be used for the hw reset.

  clocks:
    maxItems: 1
    description:
      The AXI clock reference.

  io-backends:
    maxItems: 1
      The iio backend reference.

required:
  - compatible
  - clocks
  - io-backends

additionalProperties: false

examples:
  - |
    backend: controller@44a70000 {
        compatible = "adi,axi-dac-9.1.b";
        reg = <0x44a70000 0x1000>;
        dmas = <&dac_tx_dma 0>;
        dma-names = "tx";
        #io-backend-cells = <0>;
        clocks = <&ref_clk>;
    };
    axi-ad3552r {
        compatible = "adi,ad3552r-axi";
        reset-gpios = <&gpio0 92 GPIO_ACTIVE_LOW>;
        clocks = <&ref_clk>;
        io-backends = <&backend>;
    };
...
